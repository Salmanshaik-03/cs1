<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      .p1 {
        background-color: violet;
      }
      .p2 {
        background-color: yellow;
      }
      .p3 {
        background-color: orange;
      }
      .p4 {
        background-color: gray;
      }
      .t1,h3,#t2{
        background-color: cadetblue;}
    </style>
  </head>
  <body align="center">
    <h1 style="color: rebeccapurple">Different Colors</h1>
    <table align="center" border="3">
      <tr>
        <td height="50" width="100" style="background-color: red">Red</td>
        <td height="50" width="100" style="background-color: blue">Blue</td>
        <td height="50" width="100" style="background-color: green">Green</td>
        <td
          height="50"
          width="100"
          style="background-color: black; color: white"
        >
          Black
        </td>
      </tr>
      <tr>
        <td height="50" width="100" class="p1">Violet</td>
        <td height="50" width="100" class="p2">Yellow</td>
        <td height="50" width="100" class="p3">Orange</td>
        <td height="50" width="100" class="p4">Gray</td>
      </tr>
      <tr>
        <td height="50" width="100" id="q1">Purple</td>
        <td height="50" width="100" id="q2">Aqua</td>
        <td height="50" width="100" id="q3">Aquamarine</td>
        <td height="50" width="100" id="q4">Brown</td>
      </tr>
      <tr>
        <td height="50" width="100" style="background-color: skyblue">
          Sky Blue
        </td>
        <td height="50" width="100" style="background-color: maroon">Maroon</td>
        <td
          height="50"
          width="100"
          style="background-color: navy; color: white"
        >
          Navy blue
        </td>
        <td height="50" width="100" style="background-color: chocolate">
          Chocolate
        </td>
      </tr>
      <tr>
        <td class="t1">1.</td>
        <td colspan="2"><h3>Cadet blue</h3></td>
        <td id="t2">color</td>
      </tr>
      <tr height="50" width="100" class="u1">
        <td>2.</td>
        <td colspan="2">Blue Violet</td>
        <td>color</td>
      </tr>
    </table>
  </body>
</html>
